<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../style.css" />
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

		<title>Document</title>
	</head>

	<body>
		<header class="header"></header>
		<div class="container_for_pages">
			<section class="mn_block">
				<div class="img_cel_box">
					<img src="" class="img_cel" alt="" />
				</div>
				<div class="info_cel">
					<p class="top_link actor_link">
						<span><a href="/">Главная ></a></span>
						<span><a href="">Фильмы ></a></span>
						<span class="movie_name actor_name">обег из Претории</span>
					</p>
					<h1 class="movie_name mn_name actor_name"></h1>
					<h3 class="orig_name actor_name_org"></h3>
					<div class="text_box">
						<p>Информиция <span class="info_cel_text">Биография</span></p>
						<p>Карьера: <span class="career"></span></p>
						<p>Популярность: <span class="height_cel"></span></p>
						<p>Дата рождения: <span class="birth_cel"></span></p>
						<p>Место рождения: <span class="place_cel"></span></p>
					</div>
				</div>
			</section>
		</div>
		<div class="container">
			<section class="best_films">
				<h1 class="best_films_text">Лучшие фильмы</h1>
				<div class="mn_block_best_films"></div>
			</section>
			<section class="actor_images">
				<h1 class="best_films_text">Фото</h1>
				<p class="movie_name actor_name"></p>
				<div class="mn_images_grid">
					<div class="images_grid_item">
						<img src="" alt="" />
					</div>
				</div>
			</section>
		</div>
		<div class="modal search_modal"></div>

		<script type="module" src="./script.js"></script>
	</body>
</html>
